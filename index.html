<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon-32x32 (1).png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <title>Techbox</title>
  </head>
  <body>
    <div>
      <h1 class="logo">
        <span class="logo-upper">Tech</span>
        <span class="logo-lower">Box</span>
      </h1>
      <div class= "container">
        <button id= "button-el" onclick="openModal()">Create</button>

        <dialog id= "card-dialog">
          <div class="field">
          <button class="close-button" onclick="closeModal()">&#x2715;</button>
          </div>
          <div class="field">
            <select id= "status" class="status-picklist">
              <option data-status="To do">To do</option>
              <option data-status="In Progress">In Progress</option>
              <option data-status="Staging">Staging</option>
              <option data-status="Done">Done</option>
          </select>
            </div>
          <div class="field">
          <input id= "task-title" class= "title" type= "text" placeholder= "Name your task here"></input>
          <textarea id= "task-description" class= "description" placeholder= "Define your task here"></textarea>
        </div>
        <div class= "field">
        <button id="delete-button" class="delete-button">Delete</button>
        <button id= "save-button" class= "save-button" onclick= "createTaskPreview()">Save</button>
        </div>
        </dialog>
      </div>
      <div class="kanban">
        <section data-status="To do" class="column"><h2>To do</h2></section>
        <section data-status="In Progress" class="column"><h2>In Progress</h2></section>
        <section data-status="Staging" class="column"><h2>Staging</h2></section>
        <section data-status= "Done" class="column"><h2>Done</h2></section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
